<app-toolbar class="{{ isToolbar ? '' : 'hidden' }}"></app-toolbar>

<div class="main" id="top">
  <div class="title d3">Edit blog</div>

  <form class="form" (ngSubmit)="onSubmit()" method="PUT">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input required matInput name="blog.title" [(ngModel)]="inputTitle" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Blog</mat-label>
      <textarea
        required
        matInput
        name="blog.body"
        [(ngModel)]="inputBlog"
      ></textarea>
    </mat-form-field>

    <button mat-button class="button submit">SAVE CHANGES</button>
    <button mat-button class="button cancel" (click)="goBack()">Cancel</button>
  </form>
</div>
